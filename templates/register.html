{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Products</a></li>
            <li class="breadcrumb-item active">Login & Register</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Login Start -->
{% for message in messages %}
<center><front style="color: red;">{{message}}</front></center>
{% endfor %}
<div class="login">
    <div class="container-fluid">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <div class="row">
            <div class="col-lg-6">
                <div class="register-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <label>User Name</label>
                                <input class="form-control" name="username"
                                    type="text"
                                    placeholder="User Name">
                            </div>
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input class="form-control" name="fname"
                                    type="text"
                                    placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name"</label>
                                <input class="form-control" name="lname"
                                    type="text"
                                    placeholder="Last Name">
                            </div>
                            <div class="col-md-6">
                                <label>E-mail</label>
                                <input class="form-control" name="email"
                                    type="email"
                                    placeholder="E-mail">
                            </div>
                            <div class="col-md-6">
                                <label>Password</label>
                                <input class="form-control" name="pass1"
                                    type="text"
                                    placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label>Retype Password</label>
                                <input class="form-control" name="pass2"
                                    type="text"
                                    placeholder="Password">
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
{% endblock %}
